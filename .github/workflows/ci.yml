name: NodeJS CI Job

on:
  push:
    branches: [feature/yu-ci-cd-setup]
  pull_request:
    branches: [dev]

jobs:
  server-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: cd server && npm install

      - name: Compile Express Server Module
        run: cd server && tsc

  client-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: cd client && npm install

      - name: Build React Client Module
        run: cd client && npm run build
